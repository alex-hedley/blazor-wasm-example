name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, dev ]
    paths: src/**
  pull_request:
    branches: [ main ]
    paths: src/**

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          include-prerelease: true

      # publishes Blazor project to the release-folder
      - name: Publish .NET Project
        run: dotnet publish src/BlazorWASMExample/BlazorWASMExample.csproj -c Release -o release --nologo
    
      # changes the base-tag in index.html from '/' to 'Utility' to match GitHub Pages repository subdirectory
      - name: Change base-tag in index.html from / to blazor-wasm-example/app
        run: sed -i 's/<base href="\/" \/>/<base href="\/blazor-wasm-example\/app\/" \/>/g' release/wwwroot/index.html
      
      # copy index.html to 404.html to serve the same file when a file is not found
      - name: copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Make new app folder üìÅ
        run: mkdir release/wwwroot/app
      
      - name: Move to app folder üìÅ
        run: mv release/wwwroot/* release/wwwroot/app

      - name: ‚¨ÜÔ∏è Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./release/wwwroot

  deploy:
    needs: build

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
